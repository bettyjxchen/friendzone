<!-- start page not found section -->
<section id="home" class="no-padding parallax mobile-height wow fadeIn" data-stellar-background-ratio="0.5" style="background-image:url(/theme/images_site/404.jpg);">
    <div class="opacity-full bg-extra-dark-gray"></div>
    <div class="container position-relative full-screen">
        <div class="slider-typography text-center">

                        <div class="padding-fifteen-all xs-padding-20px-all">

                                </div>
                            </form>
                            <a href="/" class="btn btn-transparent-white btn-medium text-extra-small border-radius-4"><i class="ti-arrow-left margin-5px-right no-margin-left" aria-hidden="true"></i> Back To Homepage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
